        <form class="form-horizontal" id="form-submit">

<script>
    laydate.render({
        elem: '#visit_date',
        theme: '#337AB7',
        value: getTomorrowDate(),
        min: getTomorrowDate(),
        btns: ['clear', 'confirm'],
    });
    // 获取到用户名,剩余预约次数
    $(document).ready(function(){ 
        let emp_no = localStorage.getItem('emp_no');
        $('#emp_no').text(emp_no);
        $.get('/vms/index/business/get_rest_reservation_time', {}, function(response) {
            $('#reservation_time').text(response);
        });
    });

    //得到格式为0000-00-00的后一天日期
    function getTomorrowDate() {
        var date = new Date();
        date.setTime(date.getTime() + 24 * 60 * 60 * 1000);
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        month = month < 10 ? ('0' + month) : month;
        day = day < 10 ? ('0' + day) : day;
        return year + '-' + month + '-' + day;
    }

    //验证车牌号是否合格
    function checkCarNo(carNo) {
        // 新能源车牌号正则
        const regNEV = /^[京津沪渝冀豫云辽黑湘皖鲁新苏浙赣鄂桂甘晋蒙陕吉闽贵粤青藏川宁琼使领A-Z]{1}[A-Z]{1}(([0-9]{5}[DF]$)|([DF][A-HJ-NP-Z0-9][0-9]{4}$))/;
        // 其他汽车正则
        const regOTC = /^[京津沪渝冀豫云辽黑湘皖鲁新苏浙赣鄂桂甘晋蒙陕吉闽贵粤青藏川宁琼使领A-Z]{1}[A-Z]{1}[A-HJ-NP-Z0-9]{4}[A-HJ-NP-Z0-9挂学警港澳]{1}$/;
        if (carNo.length === 7) {
            return regOTC.test(carNo);
        } else if (carNo.length === 8) {
            return regNEV.test(carNo);
        } else {
            return false;
        }
    }

    //单击提交按钮验证表单信息并向服务器上传数据
    $('#btn-submit').on('click', function(e){
        e.preventDefault();
        const form = document.querySelector('#form-submit');
        let validateFlag = true;
        var visit_time = $('#visit_time option:selected').val();

        function _alert(errormsg, element) {
            $('#warning').text(errormsg);
            $(element).parent().addClass('has-error');
            validateFlag = false;
        }

        if (validateFlag) {
            validateFlag && (form.tel.value || _alert('请填写员工手机号！', form.tel));
            validateFlag && (form.car_no.value || _alert('请填写车牌号！', form.car_no));
            validateFlag && (checkCarNo(form.car_no.value) || _alert('请填写合法的车牌号！', form.car_no));
            validateFlag && (form.name.value || _alert('请填写预约人姓名！', form.name));
            validateFlag && (visit_time || _alert('请选择到访时间！', form.visit_time));
            validateFlag && (form.visit_reason.value || _alert('请填写到访事由！', form.visit_reason));
        }

        if(validateFlag) {
            visit_time = getTomorrowDate() + ' ' + $('#visit_time option:selected').val() + ':00';
            var send_data = {
                tel: form.tel.value,
                car_no: form.car_no.value,
                name: form.name.value,
                visit_time: visit_time,
                visit_reason: form.visit_reason.value,
            };

            $.post('http://www.huangcongfu.cn/vms/index/index/login_check',send_data,function(response){
                if(response) {
                    _alert('预约成功！');
                }else {
                    _alert('您今天已经没有预约次数了')
                }
            })
        }
    });

    // 聚焦元素时清除错误状态
    $('#form-submit').on('focus', 'input', function() {
        $(this).parent().removeClass('has-error');
        $('#warning').text('');
    });
</script>
